<div class="container">

  <div class="btn-float">
    <button mat-raised-button color="primary" (click)="download()">Download</button>
  <p>
      {{screen | json}}
  </p>
  </div>
  <div class="form-container" [ngStyle]="{'height': screen?.height, 'width': screen?.width}" mwlDroppable (drop)="drop($event)">
    <div id="input-form">
      <div style="width:200px;height:100px;position: absolute;top: 300px;left: 100px;" class="test-image" id="content" #element  mwlDraggable (dragEnd)="dragEnd($event, element)">
        <img style="width: 100%;height: 100%;" src="assets/image1.png" alt="">
      </div>
    </div>
  </div>
  <pdf-viewer id="viewer" [src]="pdfSrc" [zoom]="1" (page-rendered)="pageRendered($event)"></pdf-viewer>
</div>
